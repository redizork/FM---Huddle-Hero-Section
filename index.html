<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Huddle Hero Section - Frontend Mentor | nevendev.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <img src="img/logo.svg" alt="Huddle Logo" />
      </header>
      <section class="hero">
        <div class="img-box">
          <img src="img/illustration-mockups.svg" alt="illustration Mockup" />
        </div>
        <div class="text-box">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
      <footer>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fa-brands fa-facebook-f custom"></i>
        </a>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fa-brands fa-twitter custom"></i>
        </a>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fa-brands fa-instagram custom"></i>
        </a>
      </footer>
    </main>
  </body>
</html>
